<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My app</title>

    <!-- Latest compiled and minified CSS -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/box.css">
    <script src="js/dashboardScript.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><p class="text-primary">My APP</p></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="dashboard.html">Dashboard</a></li>
                <li>
                    <a href="dashboard.html" class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Projects
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="project.html">Project 1</a></li>
                        <li><a href="#">Project 2</a></li>
                        <li><a href="#">Project 3</a></li>
                    </ul>
                </li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

</nav>

<div class="container-fluid">

    <div class="row">
        <ul class="breadcrumb">
            <li><a href="#">[Issue Id] - [Issue Name] - Overview</a></li>
        </ul>
    </div>

    <div class="row" style="padding-left: 15px; margin-bottom: 10px;">
        <button type="button" class="btn btn-default">Edit</button>
        <button type="button" class="btn btn-default">Assign to me</button>
        <button type="button" class="btn btn-default">Start issue</button>
    </div>

    <div class="row">
        <div class="col-xs-8 col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Details</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead></thead>
                            <tbody>
                            <tr>
                                <td>Priority:</td>
                                <td id="priority"></td>
                                <td>Environment:</td>
                                <td id="environment"></td>
                            </tr>
                            <tr>
                                <td>Story points:</td>
                                <td id="storypoints"></td>
                                <td>Label:</td>
                                <td id="label"></td>
                            </tr>
                            <tr>
                                <td>Status:</td>
                                <td id="status"></td>
                                <td>Fix Version:</td>
                                <td id="fixversion"></td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-4 col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">People</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead></thead>
                            <tbody>
                            <tr>
                                <td>Asignee:</td>
                                <td id="asignee"></td>
                            </tr>
                            <tr>
                                <td>Reporter:</td>
                                <td id="reporter"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Description</h3>
                </div>
                <div class="panel-body">

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Sub-tasks</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead></thead>
                            <tbody>
                            <tr>
                                <td><a>1.Development</a></td>
                            </tr>
                            <tr>
                                <td><a>2.Code Review</a></td>
                            </tr>
                            <tr>
                                <td><a>3.Testing</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
