<div class="col-xs-10 col-md-10 main">
    fsfds

<!-- Change Access Code Modal -->
<div id="mymodal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="myModalHeader">Create Issue</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="priorityInput">Priority:</label>
                        <input type="number" class="form-control" id="priorityInput" placeholder="priority">
                    </div>
                    <div class="form-group">
                        <label for="storyPointsInput">Story Points:</label>
                        <input type="number" class="form-control" id="storyPointsInput" placeholder="story points">
                    </div>
                    <div class="form-group">
                        <label for="sprintInput">Sprint:</label>
                        <input type="number" class="form-control" id="sprintInput" placeholder="sprint">
                    </div>
                    <div class="form-group">
                        <label for="labelInput">Label:</label>
                        <input type="text" class="form-control" id="labelInput" placeholder="label">
                    </div>
                    <div class="form-group">
                        <label for="descriptionInput">Description:</label>
                        <input type="text" class="form-control" id="descriptionInput" placeholder="description">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" id="myModalSubmitButton">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
